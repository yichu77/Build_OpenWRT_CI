WRT_URL="https://github.com/coolsnowwolf/lede"     #编译固件源码链接   https://github.com/coolsnowwolf/lede
WRT_BRANCH="master"               #源码链接的分支
WRT_TARGET="mediatek"                #编译平台
WRT_THEME="openwrt"                #默认主题
WRT_NAME="OpenWRT"               #默认主机名
WRT_WIFI="OpenWRT"                            #默认WIFI名
WRT_IP="192.168.2"                     #默认IP地址 后面加.1
WRT_PW=""                                       #默认登录密码，默认为空
CONFIG_FILE=".config"                  #配置文件
FREE_DISK_SPACE="true"              #清理磁盘空间（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"         #上传固件到github空间（true=开启）（false=关闭）
UPLOAD_RELEASE="false"             #发布固件（true=开启）（false=关闭）
