REPO_URL="https://github.com/yichu77/lede"     #编译固件源码链接 https://github.com/immortalwrt/immortalwrt   https://github.com/coolsnowwolf/lede
REPO_BRANCH="master"                                #源码链接的分支
CONFIG_FILE=".config"           #配置文件
DIY_P1_SH="diy-1.sh"                     #自定义文件1
DIY_P2_SH="diy-2.sh"                 #自定义文件2
FREE_DISK_SPACE="true"              #清理磁盘空间（true=开启）（false=关闭）
UPLOAD_BIN_DIR="true"         #上传【bin文件夹】到github空间（true=开启）（false=关闭）
UPLOAD_CONFIG="false"          #上传【.config】配置文件到github空间（true=开启）（false=关闭）
UPLOAD_FIRMWARE="true"         #上传固件到github空间（true=开启）（false=关闭）
UPLOAD_RELEASE="false"             #发布固件（true=开启）（false=关闭）
